{% extends 'portfolio/base.html' %}
{% block content %}


    <h1>My portfolio</h1>

    <h2><a href="{% url 'blog:all_blogs'%}">Блог</a></h2>
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="" height="20%" width="20%">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

    
{% endblock %}
